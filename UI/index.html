<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Polling and Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Real-Time Polling Application with Chat Feature</h1>
    <div class="container">
        <div class="poll-section">
            <h2>Polling</h2>
            <div id="pollList"></div>
            <div>
                <input type="text" id="pollQuestion" placeholder="Enter poll question">
                <input type="text" id="pollOptions" placeholder="Enter options, separated by commas">
                <button id="createPollButton">Create Poll</button>
            </div>
        </div>
        <div class="chat-section">
            <h2>Chat</h2>
            <div class="chat-messages" id="chatBox"></div>
            <div id="typingIndicator"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
            <button id="muteButton">Mute</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
